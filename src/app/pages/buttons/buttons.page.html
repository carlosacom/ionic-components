<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Buttons</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="start" name="heart"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon slot="start" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- botones normales -->
  <ion-button size="small" expand="full">
    Small
  </ion-button>
  <ion-button size="default" expand="full">
    Default
  </ion-button>
  <ion-button size="large" expand="full">
    Large
  </ion-button>

  <!-- navegar -->
  <ion-button class="top-20" expand="full" routerLink="/avatar" color="tertiary">
    Link
  </ion-button>

  <!-- ion row ion col -->
  <ion-row class="top-20">
    <ion-col size="6">
      <ion-button color="success" routerLink="/alert" expand="full">
        alert
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="danger" routerLink="/action-sheet" expand="full">
        action-sheet
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- fill -->
  <ion-button class="top-20" expand="full"  color="secondary" fill="clear">
    clear
  </ion-button>

  
  <ion-button class="top-20" expand="full"  color="info" fill="outline">
    Outline
  </ion-button>

  <ion-button class="top-20" expand="full"  color="primary" fill="solid">
    Solid
  </ion-button>
</ion-content>
